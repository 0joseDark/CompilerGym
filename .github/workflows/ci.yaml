---
name: CI

on:
    push:
        branches:
            - development
            - stable
    pull_request:
    schedule:
        - cron: 0 0 * * 0 # weekly

jobs:
    bazel_test:
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest]
                python: [3.9]

        steps:
            - uses: actions/checkout@v2

            - name: Set up Python ${{ matrix.python }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python }}

            - name: Install build dependencies
              uses: ./.github/actions/install-build-dependencies

            - name: Test
              run: make test
              env:
                  CC: clang
                  CXX: clang++
                  BAZEL_OPTS: --batch
                  BAZEL_TEST_OPTS: --config=ci --test_timeout=300,900,1800,7200

    install_test:
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest]
                python: [3.6, 3.7, 3.8, 3.9]

        steps:
            - uses: actions/checkout@v2

            - name: Set up Python ${{ matrix.python }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python }}

            - name: Install build dependencies
              uses: ./.github/actions/install-build-dependencies

            - name: Install
              run: make install
              env:
                  CC: clang
                  CXX: clang++
                  BAZEL_OPTS: --batch
                  BAZEL_BUILD_OPTS: --config=ci

            - name: Test
              run: make install-test
              if: ${{ ! (matrix.os == 'ubuntu-latest' && matrix.python == 3.9) }}

            - name: Test with coverage
              run: make install-test-cov
              if: ${{ matrix.os == 'ubuntu-latest' && matrix.python == 3.9 }}

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v1
              with:
                  files: ./coverage.xml
              if: ${{ always() && matrix.os == 'ubuntu-latest' }}

            - name: Uninstall
              run: make purge

    llvm-asan:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Set up Python ${{ matrix.python }}
              uses: actions/setup-python@v2
              with:
                  python-version: 3.9

            - name: Install dependencies
              run: |
                  curl -L "https://github.com/bazelbuild/bazelisk/releases/download/v1.6.1/bazelisk-linux-amd64" > bazel
                  chmod +x bazel
                  sudo mv bazel /usr/local/bin/bazel
                  sudo apt install clang-9 patchelf
                  python -m pip install -r compiler_gym/requirements.txt -r tests/requirements.txt

            - name: Install address sanitized package
              run: |
                  make bazel-build
                  make bazel-build BAZEL_BUILD_OPTS=--config=asan BUILD_TARGET=//compiler_gym/envs/llvm/service:compiler_gym-llvm-service
                  make pip-install
              env:
                  CC: clang
                  CXX: clang++
                  BAZEL_OPTS: --batch
                  BAZEL_BUILD_OPTS: --config=ci

            - name: Test
              run: make install-test
              env:
                  ASAN_OPTIONS: detect_leaks=1
